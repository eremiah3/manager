<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0c6dc7d2c7.js " crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="hero">
    <div class="container">
        <h1>Task Manager</h1>
        <p>Stay productive and achieve your goal</p>
    </div>
    </div>

    <div class="container">
        <div class="todo-title-wrapper mt-3">
            <h3 class="float-start">All Task</h3>
            <button class="btn task-btn float-end"data-bs-toggle="modal" data-bs-target="#addModal"><i class="fa-solid fa-plus"></i> New Task</button>
        </div>
       
           <div id="content"></div>
    </div>








  
  <!-- Add  Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-log">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addform">
            <div class="mb-3">
                <label for="">Task</label>
                <input type="text" name="todo" id="addtask" class="form-conrol" required>
            </div>
            <input type="submit" value="Add Task" class="btn task-btn">
          </form>
        </div>
      
      </div>
    </div>
  </div>



   <!-- Edit  Modal -->
   <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-log">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editform">
            <div class="mb-3">
                <label for="">Task</label>
                <input type="text" name="todo" id="edittask" class="form-conrol" required>
            </div>

            <div class="mb-3">
                <label for="">Status</label>
              <select id="editStatus"  class="form-control">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <input type="hidden" id="taskId" value="">
              <!-- <p class="text-success" id="success"></p> -->
            <input type="submit" value="Save Changes" class="btn task-btn">
          </form>
        </div>
      
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
